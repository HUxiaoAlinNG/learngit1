<!DOCTYPE html>
<html lang="en">
<head>

 <title>HTML单元作业2</title>

    .table{border-collapse: collapse;font-family: "Times New Roman",Georgia,Serif;}
    .table caption{text-align: center;font-size: 14px;font-weight:bold;padding: 10px;}
    .table th,.table td{font-size: 14px;padding: 10px;border:1px solid #f0f0f0;text-align: left;padding:14px 35px 14px 16px;color: #605f5b;}

</head>

	 <tr>
	 	<th>二区</th>

	 </tr>
	 <tr>
	 	<th>三区</th>
