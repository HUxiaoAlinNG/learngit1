<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
	*{margin: 0;padding: 0;height: 100%;}
	.parent{width: 810px;margin: 0 auto;text-align: center;font-size: 40px;display:table-cell;vertical-align: middle;
	}
	.main{
		float: right;width: 600px;margin-left: 10px;background-color: rgb(79,129,189);color: rgb(255,255,255);
	}
	.side{
		float: left;width: 200px;background-color: rgb(192,0,0);color: rgb(255,255,255);
	}
	.parent:after{content: '.';display: block;clear: both;height: 0;overflow: hidden;visibility: hidden;}
</style>
</head>
<body>
	<div class="parent">
		<div class="side">侧栏</div>
		<div class="main">主栏</div>
	</div>
</body>
</html>
