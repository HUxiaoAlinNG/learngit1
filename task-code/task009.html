<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS单元作业3</title>
<style type="text/css">
	*{padding: 0;margin: 0;}
	.slide{width: 200px;height: 100px;background-color: rgb(189,215,238);margin: 0 auto;position: relative;}
	.pointer{position: absolute;right: 10px;bottom: 5px;}
	.pointer i{display: inline-block;width: 10px;height: 10px;border-radius: 50%;background-color: rgb(0,0,0);margin-left: 5px;}
	.pointer .current{background-color: rgb(255,255,255);}
</style>
</head>
<body>
	<div class="slide">
	<!-- 图片省略 -->
	<!-- 以下是指示器 -->
	<div class="pointer"><i class="current"></i><i></i><i></i></div>
</div>
</body>
</html>
